<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng ký</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

<div class="card p-4 shadow" style="width:400px">
  <h4 class="text-center text-danger mb-3">Đăng ký</h4>

  <input id="regUser" class="form-control mb-3" placeholder="Tên đăng nhập">
  <input id="regPass" type="password" class="form-control mb-3" placeholder="Mật khẩu (>=6 ký tự)">

  <select id="regRole" class="form-select mb-3">
    <option value="renter">Người thuê</option>
    <option value="owner">Chủ cho thuê</option>
  </select>

  <button id="registerBtn" class="btn btn-danger w-100">Đăng ký</button>

  <p id="msg" class="text-center mt-2 small"></p>
  <a href="./login.html" class="d-block text-center small mt-2">Đã có tài khoản? Đăng nhập</a>
</div>

<script type="module">
  import { auth, db } from "../js/firebase-config.js";
  import { createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
  import { ref, set } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-database.js";

  registerBtn.onclick = async () => {
    const username = regUser.value.trim();
    const password = regPass.value.trim();
    const role = regRole.value;
    const msg = document.getElementById("msg");

    if (!username || password.length < 6) {
      msg.textContent = "Nhập đủ thông tin, mật khẩu ≥ 6 ký tự";
      msg.className = "text-danger text-center small";
      return;
    }

    try {
      const email = `${username}@smartrent.local`;
      const cred = await createUserWithEmailAndPassword(auth, email, password);

      await set(ref(db, "users/" + cred.user.uid), {
        username,
        role,
        createdAt: Date.now()
      });

      msg.textContent = "Đăng ký thành công! Chuyển sang đăng nhập...";
      msg.className = "text-success text-center small";

      setTimeout(() => {
        window.location.href = "./login.html";
      }, 1500);

    } catch (e) {
      msg.textContent = e.code;
      msg.className = "text-danger text-center small";
    }
  };
</script>

</body>
</html>
